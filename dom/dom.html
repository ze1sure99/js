<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="box"  class="item">div</div>
    <div class="item">你好</div>
    <input type="text" name="username"/>
    <div class="nav">
        <ul>
            <li>首页</li>
            <li>关于我们</li>
            <li>新闻中心</li>
        </ul>
    </div>
    <script>
        /*
           dom  -- 文档对象模型
           把页面中的标签变成对象   --然后就可以通过对象的属性和方法，控制这个标签
           
           dom能做什么
               获取一个元素
                 控制元素的属性 -- 方法
               创建一个元素 -- 添加到页面中
               删除元素
            页面标签中，我们通过js获取以后，也叫dom对象
            dom核心对象document对象 是表示整个页面的文档

               获取一个元素
                   document.getElementById('id')  -- 根据id获取元素
                   document.getElementsByTagName('tagName')  -- 根据标签名获取元素
                   document.getElementsByClassName('className')  -- 根据类名获取元素
                   document.querySelector('css选择器')  -- 根据css选择器获取元素
                   document.querySelectorAll('css选择器') -- 根据css选择器获取元素
        */
        console.log(document); //html标签  和  文档声明
        console.log(document.body);//页面中body标签

        //可以通过 id 直接打印标签
        console.log(box);
        
        //1. -根据id获取一个标签（dom对象 -- 元素） 返回一个dom对象 就表示页面中对应的标签
        var div = document.getElementById('box');
        console.log(div);
        console.log(typeof div);

        //2. -根据类名获取元素 返回一个伪数组
        var itemArr  = document.getElementsByClassName('item');
        console.log(itemArr);
        console.log(itemArr[0])
        console.log(itemArr[1])
        console.log(itemArr.length)

        //3. -根据标签名获取元素 返回一个伪数组
        var divArr = document.getElementsByTagName('div');
        console.log(divArr);
        console.log(divArr[0]);
        console.log(divArr[1]);
        console.log(divArr.length);

        //4. -根据name获取元素 返回一个伪数组
        var iptArr  = document.getElementsByName('username');
        console.log(iptArr);
        console.log(iptArr[0]);
        console.log(iptArr.length);
        
        //5. ******-根据css选择器 获取元素 -选择器 匹配到的第一个元素
        var box1 = document.querySelector('div');
        console.log(box1);
        console.log(document.querySelector('#box'));
        console.log(document.querySelector('.item'));
        console.log(document.querySelector('input'));
        console.log(document.querySelector('.nav ul'));
        
        //6. ******-根据css选择器 获取元素 -选择器 匹配到的所有元素 返回一个伪数组
        console.log(document.querySelectorAll('div'));
        console.log(document.querySelectorAll('.item'));

    </script>
</body>
</html>
