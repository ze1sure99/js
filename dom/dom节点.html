<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom节点</title>
</head>
<body>
    <div id="box" class="1">aaa</div>
    <script>
        /**
         * 
         *  dom树
         *      -- dom对象 就是一个标签  --也叫dom节点
         */
        // console.log(document);//整个网页
        // console.log(document.documentElement);//html标签 -- 根节点
        // console.log(document.body) ;//body标签

        // // 获取当前和设置当前网页 title 标签里面的值
        // var title = document.title;
        // console.log(title);

        /**
         * dom节点对象 -- 包含了
         *    元素节点  
         *     -- document.querySelector()-----document.querySelectorAll()
         *    文本节点  
         *     -- dom.innerText='aaa'
         *       也可以获取文本节点对象（很少用）
         *    属性节点  
         *    -- dom.属性名 = 'aaa'（很少用）
         *    节点对象的三个属性 
         *       节点名       节点类型    节点值
         *      nodeName      nodeType  nodeValue
   元素节点     DIV大写的标签名   1         null
   属性节点      属性名           2        属性值   
   文本节点      #text           3         文本值
         */   
         var box = document.querySelector('#box');
         // 1-box 元素节点对象
         
         console.log(box.nodeName);
         console.log(box.nodeType);
         console.log(box.nodeValue);

         // 2-box 文本节点对象
         // 获取box的所有孩子节点 --伪数组
         console.log(box.childNodes);
         //获取div的第0个孩子
         console.log(box.childNodes[0]);
         console.log(box.childNodes[0].nodeName);
         console.log(box.childNodes[0].nodeType);
         console.log(box.childNodes[0].nodeValue);
          
         //3-box 属性节点对象
         console.log(box.attributes);
         //获取id属性节点对象
         console.log(box.attributes[0]);
         //获取class属性节点对象
         console.log(box.attributes[1]);

         console.log(box.attributes[1].nodeName);
         console.log(box.attributes[1].nodeType);
         console.log(box.attributes[1].nodeValue);
    </script>
</body>
</html>
