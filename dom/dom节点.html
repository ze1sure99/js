<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom节点</title>
</head>
<body>
    <script>
        /**
         * 
         *  dom树
         *      -- dom对象 就是一个标签  --也叫dom节点
         */
        console.log(document);//整个网页
        console.log(document.documentElement);//html标签 -- 根节点
        console.log(document.body) ;//body标签

        // 获取当前和设置当前网页 title 标签里面的值
        var title = document.title;
        console.log(title);

    </script>
</body>
</html>
