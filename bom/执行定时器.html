<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执行定时器</title>
</head>
<body>
    <button onclick="fn()">按钮</button>
    <script>
      function fn(){
            setTimeout(function(){
                console.log('执行定时器')
            },2000)
        }
    </script>
</body>
</html>
