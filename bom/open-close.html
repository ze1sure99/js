<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open-close</title>
</head>
<body>
    <button onclick="fn()">打开一个新窗口</button>
    <button onclick="fn2()">关闭当前窗口</button>
    <script>
        function fn(){
            open('./test.html') //打开一个新窗口
        }
        function fn2(){
            close() //关闭当前窗口
        }
    </script>
</body>
</html>
