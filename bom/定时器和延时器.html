<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器和延时器</title>
</head>
<body>
    <script>
        /*
            setInterval  定时器 -- 间隔一段时间，执行这个代码，然后重复这个过程
            setInterval(函数,事件间隔)
            setInterval(函数名,事件间隔)
            setTimeout  延时器 -- 间隔一段时间，执行一段代码一次
        */
       setInterval(function(){
           console.log('111');
       },1000)
    </script>
</body>
</html>
