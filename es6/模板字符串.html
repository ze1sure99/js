<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
     
    <script>
        /**
         * 模板字符串
         *       新的拼接字符串方法
         */
        let obj = {
            name: 'why',
            age: 18
        }
        let str = 'my name is '+obj.name+' my age is '+obj.age;
        //反引号，里面的可以写变量但是变量要使用${变量}
        let str1 = `my name is ${obj.name} my age is ${obj.age}`;
        console.log(str);
        console.log(str1);
    </script>
</body>
</html>
