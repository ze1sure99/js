<body>

    <script>
        // 无法将一个大的程序拆分互相依赖的小文件
        //再用简单的方法拼
        
        装起来

        //b.js文件 需要用a.js里面的函数a 
        //b.js用了a.js种的函数 b.js依赖了a.js
        //引入js的时候，必须考虑顺序

        
        /**
         * 模块化开发 主要有两个关键字
         *    import  -- 引入 -- 导入一个模块里面的接口（函数-变量-对象）
         *    export  -- 导出 -- 模块对外的接口（函数--变量--对象）
         * 
         * es6模块 一个js文件 就是一个独立的模块
         *     这个模块内定义的所有变量，外部无法使用
         *     想要被外部使用，只能通过export导出
         *     三种导出方法
         *       1-第一种--定义的时候就导出
         *        export var a = 1;
         *        export function fn(){

         *        }
                  导出了变量a和函数fn
                 2-第二种--先定义后导出
                   var b = 2 ;
                   function sum(){
                   }
                   export {b,sum}
                 3-第三种--默认导出
                   每一个js文件都可以有一个默认的导出
                   这个默认导出，在其他文件被导入的时候，名字可以随便写
                   export default sum;
        import  -- 引入 -- 导入一个模块里面的接口（函数-变量-对象）
             导入的时候大括号内的变量必须和文件导出的变量一样，否则报错
             import {接口名} from '路径';
             import{b,sum} from './c.js';   

         */
         

    </script>
    <!--引入模块的话js文件 需要script标签 添加type=module属性-->
    <script type="module">
        // //引入了c.js文件种的sum函数

        // import aabb from './c.js';
       //cc是默认导出的box函数，sum是c.js中导出的函数
        import cc,{sum} from './c.js';
        sum();
        console.log(cc); //ƒ box(){}
    </script>
