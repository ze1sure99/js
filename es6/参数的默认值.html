    <title>参数的默认值</title>

<body>
    <script>
         //es5的写法
         function fn(a) {
           a = a || 10//undefined || 10 
           console.log(a)
           }
           fn()   // 不传递参数的时候，函数内部的 a 就是 10
           fn(20) // 传递了参数 20 的时候，函数内部的 a 就是 20
        //es6的写法 允许在形参中定义默认值
         function fn1(a=10){
             console.log(a)
         }
         fn1()
         fn1(20)
